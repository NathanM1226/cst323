<!DOCTYPE html>
<html layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <title>New Product</title>
</head>
<body layout:fragment="content">
    <h1>New Product</h1>
    <form class="form" action="#" th:action="@{processNew}" th:object="${product}" method="post">
        <table>
            <tr>
                <td>Id:</td>
                <td><input type="text" th:field="*{id}"/></td> 
            </tr>
            <tr>
                <td>Gadget Name:</td>
                <td><input type="text" th:field="*{gadgetName}"/></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="text" th:field="*{dateOfOrigin}"/></td>
            </tr>
            <tr>
                <td>Instructions:</td>
                <td><input type="text" th:field="*{instructions}"/></td>
            </tr>
            <tr>
                <td>Photo File Name:</td>
                <td><input type="text" th:field="*{photoFileName}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td>Lethality Rating:</td>
                <td><input type="text" th:field="*{lethalityRating}"/></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Save"/></td>
            </tr>
        </table>
        </form>
</body>
</html>
